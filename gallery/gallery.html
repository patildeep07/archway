<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <!-- SwiperCSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <link rel="stylesheet" href="css/gallery.css">
    <link rel="icon" href="../home-gallery/photo/archway-favicon.png" type="image/icon type">
    
    <title>Gallery</title>
</head>
<body>
    
    <div class="container">

        <!-- Header starts here -->

        <header class="onScroll">
            <div class="logo">
                <!-- <h2>Logo</h2> -->
                <a href="../index.html">
                    <img src="../home-gallery/photo/logoBg.png" alt="">
                </a>
                
            </div>

            <button class="mobile-nav-toggle" aria-controls="primary-navigation" aria-expanded="false">

            </button>

            <nav>
                <ul id="primary-navigation" class="primary-nav" data-visible="false">
                    <li >
                        <a href="../../../index.html">
                            Home
                        </a>
                    </li>
                    <li >
                        <a href="../blog/mainPage/html/blogMain.html">
                            Blogs
                        </a>
                    </li>
                    <li class="active">
                        <a href="gallery.html">
                            Gallery
                        </a>
                    </li>
                </ul>
            </nav>
            
        </header>

        <div class="blank-container"></div>

        <!-- Body starts here -->

        <h1 class="gallery-name">First Blog Gallery</h1>

        <div class="gallery gallery1">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide img1"></div>
                  <div class="swiper-slide img2"></div>
                  <div class="swiper-slide img3"></div>
                  <div class="swiper-slide img4"></div>
                  
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
                <div class="autoplay-progress">
                  <svg viewBox="0 0 48 48">
                    <circle cx="24" cy="24" r="20"></circle>
                  </svg>
                  <span></span>
                </div>
              </div>
        </div>


        <h1 class="gallery-name">Second Blog Gallery</h1>
        <div class="gallery gallery2">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide img1"></div>
                    <div class="swiper-slide img2"></div>
                    <div class="swiper-slide img3"></div>
                    <div class="swiper-slide img4"></div>
                    
                  </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination2"></div>
                <div class="autoplay-progress">
                  <svg viewBox="0 0 48 48">
                    <circle cx="24" cy="24" r="20"></circle>
                  </svg>
                  <span></span>
                </div>
              </div>
        </div>


        <h1 class="gallery-name">Third Blog Gallery</h1>
        <div class="gallery gallery3">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide img1"></div>
                  <div class="swiper-slide img2"></div>
                  <div class="swiper-slide img3"></div>
                  <div class="swiper-slide img4"></div>
                  
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
                <div class="autoplay-progress">
                  <svg viewBox="0 0 48 48">
                    <circle cx="24" cy="24" r="20"></circle>
                  </svg>
                  <span></span>
                </div>
              </div>
        </div>
    
          
          
        <!-- Footer here -->

        <section>
            <div class="footer-flex-row-container">
              <div class="left-footer">
                
                <h2>Connect with us at:</h2>
                <h2>xyz@gmail.com</h2>
              </div>
              <div class="middle-footer">
                <h2>Thanks for visiting us!</h2>
              </div>
              <div class="right-footer">
                <div class="logo">
                  
                    <a href="../index.html">
                        <img src="../home-gallery/photo/logoBg.png" alt="">
                    </a>
                  
                </div>
              </div>
            </div>
        </section>


        
        
        <div class="blank-container"></div>
    </div>

    
    
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="gallery.js"></script>
    
     
</body>
</html>
